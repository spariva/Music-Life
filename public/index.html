<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://developer.spotify.com/images/guidelines/design/icon3@2x.png" type="image/png">
	<title>Music-Life</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/star-rating.css">
	<script src="./js/script.js" defer></script>
	<script src="./js/BusquedaSpotify.js" defer></script>
</head>

<body>
	<header id="header">
		<a class="textoCabecera" href="./index.html" id="logo">Music-Life</a>
		<nav class="navbar">
			<a class="textoCabecera" href="./login.html">Cuenta</a>
			<a class="textoCabecera" href="./spotify.html">Spotify</a>
			<a class="textoCabecera" href="./contacto.html">Contacto</a>
			<a class="textoCabecera" href="https://github.com/spariva/Music-Life" target="blank">Info</a>
			<a class="textoCabecera" id="modo-oscuro" onclick="modoOscuro()">Modo Oscuro</a>
		</nav>
	</header>

	<div class="content">

		<div class="contenedorSoporteParaValoraciones">
			<div class="hidden" id="listener1"><iframe style="border-radius:12px"
					src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO4lAAFJ?utm_source=generator"
					width="300px" height="152" frameBorder="0" allowfullscreen=""
					allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
					loading="lazy"></iframe></div>

			<div class="cuadrado" id="botonDesplegable" onclick="toggleRating()">Sin Valoración</div>
			<div id="ratingDropdown" class="dropdown" style="display: none;">
				<div class="ratingBlock">
					<div class="star-rating">
						<img class="star" data-rating="1" src="./img/star/EstrellaVacia.png" alt="Estrella 1">
						<img class="star" data-rating="2" src="./img/star/EstrellaVacia.png" alt="Estrella 2">
						<img class="star" data-rating="3" src="./img/star/EstrellaVacia.png" alt="Estrella 3">
						<img class="star" data-rating="4" src="./img/star/EstrellaVacia.png" alt="Estrella 4">
						<img class="star" data-rating="5" src="./img/star/EstrellaVacia.png" alt="Estrella 5">
					</div>
					<p></p><textarea id="comment" placeholder="Escribe tu comentario aquí (opcional)"></textarea></p>
					<p><button id="submit-button">Enviar</button></p>
					<p id="rating-value"></p>
					<p id="listaComentarios"></p>

				</div>
			</div>
		</div>


		<div id="listener2"><iframe style="border-radius:12px"
				src="https://open.spotify.com/embed/artist/1WgXqy2Dd70QQOU7Ay074N?utm_source=generator" width="300px"
				height="152" frameBorder="0" allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				loading="lazy"></iframe></div>
		<div class="hidden" id="listener3"><iframe style="border-radius:12px"
				src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3fRquEp6m8D?utm_source=generator" width="100%"
				height="152" frameBorder="0" allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				loading="lazy"></iframe></div>
		<div class="hidden" id="listener4"><iframe style="border-radius:12px"
				src="https://open.spotify.com/embed/artist/05l58aTZztZhHZPKDpboWm?utm_source=generator" width="100%"
				height="152" frameBorder="0" allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				loading="lazy"></iframe></div>

		<div class="hidden" id="listenerEnd"><iframe style="border-radius:12px"
				src="https://open.spotify.com/embed/playlist/37i9dQZEVXbNFJfN1Vw8d9?utm_source=generator" width="100%"
				height="152" frameBorder="0" allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				loading="lazy"></iframe></div>
		<div class="contenedorBuscar">
			<h3>Escucha tu lista favorita. Introduce un enlace embed de tu lista en el buscador</h3>
			<div id="barraBusqueda" class="barraBusqueda">
				<input type="text" name="" class="inputBuscador" placeholder="Introduzca la ruta embedida del álbum..."
					value="">
				<div id="barraBusqueda__icono" class="barraBusqueda__icono">
					<img src="./img/search.png">
				</div>
			</div>
			<button class="boton__buscar" onclick="buscarLista()">Buscar en Spotify</button>
			<iframe class="iframeBuscador"
				src="https://open.spotify.com/embed/playlist/0XJs446xvZpKhz3pglrOlX?utm_source=generator"
				frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

			<!-- Segunda forma - utilizando el album para generar un embed. Comentar iframe superior si se quiere probar-->
			<!-- <div>
						<iframe class="iframeBuscador" src="https://open.spotify.com/embed?uri=spotify:album:3T3EZvtuQKIqFaFmrj9HXP"  frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</div> -->
		</div>
	</div>

	<div class="video-container">
		<!-- Cambios realizados explicados en la página de index-->
		<video autoplay loop muted class="video" id="videoFondo" src="./img/FondoIndexClaro.mp4">
			<!-- Quiero que al hacer click en el modo oscuro cambie este video tmbn -->
			Tu navegador no soporta el elemento de video mp4.
		</video>
	</div>
	<script src="./js/star-rating.js"></script>


</body>

</html>
